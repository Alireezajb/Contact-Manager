<div class="todos-wrapper">

    <div class="container">

        <app-todo-item 
        @todoItemAnim
        (click)="toggleCompleted(todo)" 
        *ngFor="let todo of todos; trackBy:trackById" 
        [todo]="todo"
        (editclick)="editClick(todo)"
        (deleteclick)="deleteClick(todo)">
    </app-todo-item>

        <div class="button-container btns-centered">
            <a routerLink="add" class="btn add-btn">
                <i class="material-icons-outlined">add</i>
                Add
            </a>

        </div>

    </div>

</div>
